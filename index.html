<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular initial structure</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/style.css">
    <!-- endinject -->
  </head>
  <body>
    <div ng-app="app">
      <div ng-controller="InitialCtrl as vm">
        {{vm.eng}}
      </div>
    </div>
  <!-- inject:js -->
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-route/angular-route.min.js"></script>
  <script src="/app/core/app.module.js"></script>
  <script src="/app/services/app.service.js"></script>
  <script src="/app/views/app.directive.js"></script>
  <script src="/app/controllers/app.controller.js"></script>
  <!-- endinject -->
  </body>
</html>
